<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <div class="card">
    <div class="img">
      <img src="images\image-equilibrium.jpg" alt="equilibrium" class="nft">
      <img src="images\icon-view.svg" alt="eye" class="eye">
    </div>


    <div class="eqb">
      <h2>Equilibrium #3429</h2>
    </div>
<div class="brief">
  <p>Our Equilibrium collection promotes balance and calm.</p>
</div>
    

   <div class="price">
  <ul class="pr">
    <li class="ethpr"><img src="images\icon-ethereum.svg" alt="ethereum"> 0.041 ETH</li>
    <li class="clockpr"><img src="images\icon-clock.svg" alt="clock"> 3 Days left</li>
  </ul>

   </div> 
   <div class="line"><hr></div> 
    <div class="foot">
      
     <table>
       <tr>
         <td><div class="eqbImg">
          <img style="  width: 30%; padding-left: 1.65rem; padding-top: 0.5rem; display: flex;" class="creatorImg" src="images\image-avatar.png" alt="image of creator">
      
        </div></td>
        <td><span  style="  color: hsl(215, 51%, 70%); padding-top: 1rem;" class="creation">Creation of </span> Jules Wyvern
  
         </td>
       </tr>
     </table>
     <div  style="padding-top:2.5rem;" class="attribution">
      Coded by <a style="text-decoration: none;" href="https://github.com/muneeb-i-khan">Muneeb</a>
    </div>
      
      
    </div>
  </div>
</body>

</html>
